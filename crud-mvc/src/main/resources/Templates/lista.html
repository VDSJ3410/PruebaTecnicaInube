<!DOCTYPE html>
<!-- Define el tipo de documento HTML5 -->
<html xmlns:th="http://www.thymeleaf.org">
<!-- Se define el namespace de Thymeleaf para poder usar sus atributos (th:*) -->

<head>
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres del documento -->
    <title>Lista de Comidas de Gatitos</title>
    <!-- Título que aparecerá en la pestaña del navegador -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Incluye Bootstrap desde CDN para estilos y diseño responsivo -->
</head>

<body>
<div class="container mt-5">
    <!-- Contenedor de Bootstrap con margen superior mt-5 -->
    <h1 class="mb-4">Comidas de Gatitos</h1>
    <!-- Título principal de la página con margen inferior mb-4 -->
    <a href="/comidas/nuevo" class="btn btn-primary mb-3">Agregar Comida</a>
    <!-- Botón que redirige al formulario para agregar una nueva comida -->

    <table class="table table-bordered">
        <!-- Tabla con bordes usando clases de Bootstrap -->
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre del Gatito</th>
            <th>Hora de Comida</th>
            <th>Tipo de Comida</th>
            <th>Responsable</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Recorre la lista de comidas que viene del modelo Thymeleaf -->
        <tr th:each="comida : ${comidas}">
            <td th:text="${comida.id}"></td>
            <!-- Muestra el ID del registro -->
            <td th:text="${comida.nombreGatito}"></td>
            <!-- Muestra el nombre del gatito -->
            <td th:text="${comida.horaComida}"></td>
            <!-- Muestra la hora de comida -->
            <td th:text="${comida.tipoComida}"></td>
            <!-- Muestra el tipo de comida -->
            <td th:text="${comida.responsable}"></td>
            <!-- Muestra el responsable de la comida -->
            <td>
                <!-- Botón de edición, genera URL dinámica con el ID del registro -->
                <a th:href="@{'/comidas/editar/' + ${comida.id}}" class="btn btn-warning btn-sm">Editar</a>
                <!-- Botón de eliminación, genera URL dinámica con el ID del registro -->
                <a th:href="@{'/comidas/eliminar/' + ${comida.id}}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
